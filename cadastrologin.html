<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg { background-color: #ccc;; background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh; }
        
        .form-control, .btn { border-radius: 10px; }
        .btn { padding: 10px 50px; }
        .btn { background: linear-gradient(to right, #7CD4F7, #083B89); }
        .btn:hover { background: linear-gradient(to right, #46B7F4, #082251); }
        .btn-confirm { width: 100%; margin-top: 20px; }
    </style>
</head>
<body class="bg">
    <div class="container-fluid h-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastro de usuário</h3>
                        <form id="form-cadastro" class="row g-3 needs-validation" novalidate onsubmit="return validaForm(event)">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Fulano de Tal" required>
                                <div class="invalid-feedback">Digite o nome completo</div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ex: fulano@gmail.com" required>
                                <div class="invalid-feedback">Digite um email válido</div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="senha" class="form-label">Senha
                                    <a tabindex="0"
                                        class="btn-link p-0 text-primary"
                                        id="btn-senha"
                                        data-bs-toggle="tooltip"
                                        data-bs-trigger="hover focus"
                                        data-bs-html="true"
                                        title="Sua senha deve conter no mínimo 1 letra maiúscula, 1 letra minúscula, 1 número e 1 caractere especial.">
                                        <span class="text-primary">(?)</span>
                                    </a>
                                </label>
                                <input type="password" class="form-control" id="senha" name="senha" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%&])[A-Za-z\d@#$%&]{1,}$" placeholder="Insira uma senha segura" required>
                                <div class="invalid-feedback">Sua senha deve conter no mínimo 1 letra maiúscula, 1 letra minúscula, 1 número e 1 caractere especial</div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="confirmar-senha" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha" required>
                                <div class="invalid-feedback">Digite a mesma senha</div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="nivel" class="form-label">Nível de acesso</label>
                                <select class="form-select" id="nivel" name="nivel" required>
                                    <option value="admin" selected>Admin</option>
                                    <option value="coordenador">Coordenador</option>
                                    <option value="professor">Professor</option>
                                    <option value="aluno">Aluno</option>
                                </select>
                                <div class="invalid-feedback">Selecione um nível de acesso</div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-confirm">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const btnSenha = document.getElementById('btn-senha');

        btnSenha.addEventListener('click', event => {
            const tooltip = bootstrap.Tooltip.getInstance(event.currentTarget);

            tooltip.show();
        });

        function validaForm(event) {
            const form = event.currentTarget;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            const inputs = form.querySelectorAll('input,select');
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.classList.add('is-invalid');
                }
            });
        }
    </script>

</body>
</html>
