<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg { background-color: #ccc;; background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh; }
        
        .form-control, .btn { border-radius: 10px; }
        .btn { padding: 10px 50px; }
        .btn { background: linear-gradient(to right, #7CD4F7, #083B89); }
        .btn:hover { background: linear-gradient(to right, #46B7F4, #082251); }
        .btn-confirm { width: 100%; margin-top: 20px; }

        .d-none {
            display: none;
        }

        .turmas-escondidas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .turmas-escondidas input[type="checkbox"] {
            display: none;
        }

        .turmas-escondidas label {
            background-color: #ccc;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .turmas-escondidas label:hover {
            background-color: #bbb;
        }

        .turmas-escondidas input[type="checkbox"]:checked + label {
            background-color: #7CD4F7;
            color: #fff;
        }

    </style>
</head>
<body class="bg">
    <div class="container-fluid h-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastro de Professor</h3>
                        <form id="form-cadastro" class="row g-3 needs-validation" novalidate onsubmit="return validaForm(event)">
                            
                            
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Fulano de Tal" required>
                                <div class="invalid-feedback">Digite o nome completo</div>
                            </div>


                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="ano-letivo" class="form-label">Ano Letivo</label>
                                <input type="number" class="form-control" id="ano-letivo" name="ano-letivo" placeholder="Ex: 2022" required>
                                <div class="invalid-feedback">Digite o ano letivo em que você leciona</div>
                            </div>


                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" class="form-control" id="idade" name="idade" placeholder="Ex: 45" required>
                                <div class="invalid-feedback">Digite a sua idade</div>
                            </div>


                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="cargo" class="form-label">Cargo</label>
                                <select class="form-select" id="cargo" name="cargo" required>
                                    <option value="" selected>Selecione</option>
                                    <option value="professor">Professor</option>
                                    <option value="coordenador">Coordenador</option>
                                    <option value="aluno">Aluno</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <div class="invalid-feedback">Selecione o seu cargo</div>
                            </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="dropdown d-flex flex-wrap flex-lg-nowrap justify-content-center">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Selecione uma opção
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault">Opção 1</label></li>
                                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked">Opção 2</label></li>
                                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled> <label class="form-check-label" for="flexCheckDisabled">Opção 3</label></li>
                                    <li class="ms-dropdown-concluir"><button class="btn btn-primary" type="button">Concluir</button></li>
                                </ul>
                            </div>
                        </div>

                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-confirm w-100">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        document.querySelector('.ms-dropdown-concluir button').addEventListener('click', function () {
            document.querySelector('.dropdown button').click();
        });
    </script>
    
   
</body>
</html>
